# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go:CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # 每天 UTC 时间的午夜 0 点（北京时间早上 8 点）执行
    - cron: '0 0 * * *' 
    # 每天 UTC 时间的下午 2 点（北京时间晚上 10 点）执行
    - cron: '0 14 * * *'

permissions:
  contents: write

jobs:
  build:
    name: build工作
    runs-on: ubuntu-latest
    steps:
    - name: 读取仓库内容🫡
      uses: actions/checkout@v4

    - name: 构建go环境⭐
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'

    - name: 项目打包📦
      run: go build -v ./...

    - name: 项目测试👌
      run: go test -v ./...

    - name: 项目部署🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./

  run_scheduled_task:
    name: 定时器任务
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: 读取仓库内容🫡
        uses: actions/checkout@v4

      - name: 构建go环境⭐
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.5'

      - name: 项目打包📦
        run: go build -v ./...

      - name: 运行程序🏄
        run: ./FeiShuBot